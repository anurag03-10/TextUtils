                <a class="navbar-brand" href="http://127.0.0.1:8000/">TextUtils.in</a>

                <span class="navbar-toggler-icon"></span>

                        <li class="nav-item">
                            <a class="nav-link" href="https://anurag0310.netlify.app/">About</a>
                        </li>
                       
                    <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Connect Us
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="https://tinyurl.com/anurag0310-linked">Linkedin</a></li>

                        </li>
                    </ul>
                </div>
            
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
        </nav>
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Welcome to TextUtils!</strong> You can do anything with your text here.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <br>
        <div class="container">
            <form action="/removepunc" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Enter your text here and let the TextUtil do the magic :</label>
                    <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="8"></textarea>
                </div>
                <div class="container">
                    <div class="row">
                      <div class="col-sm">
                        <div class="alert alert-success" role="alert">
                            <h6>Change Cases</h6>
                            <div class="form-check form-switch">
                                <input class="form-check-input" name="fullcaps" type="checkbox" role="switch" id="CustomSwitch2">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Upper Case</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" name="lower_case" type="checkbox" role="switch" id="CustomSwitch2">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Lower Case</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" name="title_case" type="checkbox" role="switch" id="CustomSwitch2">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Title Case</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" name="camel_case" type="checkbox" role="switch" id="CustomSwitch2">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Camel Case</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" name="swap_case" type="checkbox" role="switch" id="CustomSwitch2">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Swap Case</label>
                            </div>
                          </div>
                      </div>
                      <div class="col-sm">
                        <div class="alert alert-success" role="alert">
                            <h6>Check whether string is..</h6>
                            <div class="form-check form-switch">
                                <input class="form-check-input" name="is_alnum" type="checkbox" role="switch" id="CustomSwitch3">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Al-Num (A-Z)(a-z)(0-9)</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" name="is_alpha" type="checkbox" role="switch" id="CustomSwitch4">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Only Alpha (A-Z)(a-z)</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" name="is_digit" type="checkbox" role="switch" id="CustomSwitch5">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Only digit (0-9)</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" name="is_identifier" type="checkbox" role="switch" id="CustomSwitch4">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Identifier (A-Z)(a-z)(0-9)( _ )</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" name="is_space" type="checkbox" role="switch" id="CustomSwitch5">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Space</label>
                            </div>
                          </div>
                      </div>
                      <div class="col-sm">
                        <div class="alert alert-success" role="alert">
                            <h6>Others ..</h6>
                            <div class="form-check form-switch">
                                <input class="form-check-input" name="remove_punc" type="checkbox" role="switch" id="CustomSwitch1">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Remove punctuation</label>
                            </div>
                            
                            <div class="form-check form-switch">
                                <input class="form-check-input" name="e_space" type="checkbox" role="switch" id="CustomSwitch3">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Extra Space Remover</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" name="l_remove" type="checkbox" role="switch" id="CustomSwitch4">
                                <label class="form-check-label" for="flexSwitchCheckDefault">New Line Remover</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" name="c_count" type="checkbox" role="switch" id="CustomSwitch5">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Characters count</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" name="split_line" type="checkbox" role="switch" id="CustomSwitch5">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Split Line</label>
                            </div>
                          </div>
                      </div>
                    </div>
                  </div>
                <br>
                <center><button type="submit" class="btn btn-success">Analyze Text</button></center>
        </div>
        
        </form> 
        </div>
        
    </body>
